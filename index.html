<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="content">
      <picture class="image-bg">
        <source media="(max-width: 500px)" srcset="./images/illustration-woman-online-mobile.svg">
        <img class="image" src="./images/illustration-box-desktop.svg" alt="">
      </picture>

      <div class="faq">
        <h1 class="faq-title">FAQ</h1>

        <dl class="faq-list">
          <div class="faq-item">
            <dt class="question"><button aria-controls="question1" aria-expanded="false">How many team members can I invite?</button></dt>
            <!-- <dd class="answer" id="question1">Up to 10 members can be invited.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button aria-controls="question2" aria-expanded="true">What is the maximum file upload size?</button></dt>
            <dd class="answer" id="question2">No more than 2GB. All files in your account must fit your allotted storage space.</dd>
          </div>
          <div class="faq-item">
            <dt class="question"><button aria-controls="question3" aria-expanded="false">How do I reset my password?</button></dt>
            <!-- <dd class="answer" id="question3">Reset your password via email link.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button aria-controls="question4" aria-expanded="false">Can I cancel my subscription?</button></dt>
            <!-- <dd class="answer" id="question4">Yes, you can cancel your subscription at any time.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button aria-controls="question4" aria-expanded="false">Do you provide additional support?</button></dt>
            <!-- <dd class="answer" id="question5">Yes, we offer various support options, including email support and more.</dd> -->
          </div>
        </dl>
      </div>
    </article>
  </main>
</body>

</html>
