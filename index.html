<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="content">
      <picture class="image"></picture>

      <div class="faq">
        <h1 class="faq-title">FAQ</h1>

        <dl class="faq-list">
          <div class="faq-item">
            <dt class="question"><button>How many team members can I invite?</button></dt>
            <!-- <dd class="answer">Up to 10 members can be invited.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button>What is the maximum file upload size?</button></dt>
            <dd class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</dd>
          </div>
          <div class="faq-item">
            <dt class="question"><button>How do I reset my password?</button></dt>
            <!-- <dd class="answer">Reset your password via email link.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button>Can I cancel my subscription?</button></dt>
            <!-- <dd class="answer">Yes, you can cancel your subscription at any time.</dd> -->
          </div>
          <div class="faq-item">
            <dt class="question"><button>Do you provide additional support?</button></dt>
            <!-- <dd class="answer">Yes, we offer various support options, including email support and more.</dd> -->
          </div>
        </dl>
      </div>
    </article>
  </main>
</body>

</html>
